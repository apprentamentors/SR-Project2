<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="container">
    <h1>Shorten your URL so it's ready to be shared everywhere.</h1>
    <form method="post" action="/new">
      <input name="url" required type="text" placeholder="Paste a link to shorten it"><button type="submit">SHORTEN</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
